{% extends "layout.html" %}
{% block content %}
    <link rel="stylesheet" type='text/css' href="static/css/actionHistory.css">
    <div class="actionHistory">
        <div class="query">

            <div class="header">
                <h2>Action History</h2>
                <form id="searchForm" class="form-inline">
                    <input id="txt" name="txt" class="form-control mr-sm-2" type="search" placeholder="Search...">
                    <input name="pagesize" class="form-control mr-sm-2" type="number" value="20" min="1" max="30" style="width:50px;">
                    <select id="sortItem" name="sortItem" class="form-control mr-sm-2">
                        <option value="all">All</option>
                        <option value="fan">Quạt</option>
                        <option value="led">Đèn</option>
                        <option value="con">Điều hòa</option>
                    </select>
                    <select id="sortOrder" name="sortOrder" class="form-control mr-sm-2">
                        <option value="all">All</option>
                        <option value="on">ON</option>
                        <option value="off">OFF</option>
                    </select>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>

            <table id="dataTable">
                <thead>
                    <tr>
                        <td style="width: 10%;">Id</td>
                        <td style="width: 25%;">HW</td>
                        <td style="width: 25%;">Action</td>
                        <td style="width: 40%;">Time</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="center">
                <div class="pagination">
                    <a href="#" id="prevPage" class="disabled">«</a>
                    <a href="javascript:void(0);" id="currentPage">1</a>
                    <a href="javascript:void(0);">/</a>
                    <a href="javascript:void(0);" id="totalPages">0</a>
                    <a href="#" id="nextPage">»</a>
                </div>
            </div>
            
        </div>
    </div>
    <script src="static/js/actionHistory.js"></script>
{% endblock content %}
